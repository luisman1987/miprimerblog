{% extends 'blog/base.html' %}}
      {% block content %}
            {% for a in articulo %}
            <div class="post">
              <div class="date">
              <p>Publicado> {{a.fecha_creacion}}</p>
              </div>
              <h1><a href="{% url 'blog.views.detalle_articulo' pk=a.pk %}">{{ a.titulo }}</a></h1>
              <p>{{a.texto|linebreaksbr}}</p>
            </div>
            {% endfor %}
      {% endblock content %}
